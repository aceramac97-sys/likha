<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #ffe6f2, #ffb3d9);
    color: #d63384;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow-x: hidden;
}

.container {
    text-align: center;
    max-width: 600px;
    width: 90%;
    padding: 20px;
    background: rgba(255,255,255,0.85);
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: relative;
}

.gif-container {
    width: 100%;
    max-width: 300px;
    margin: 0 auto 20px;
    min-height: 260px;
}

h1 {
    font-size: 2.3rem;
    margin-bottom: 30px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 15px 30px;
    font-size: 1.1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
}

#yes {
    background: linear-gradient(45deg,#ff69b4,#ff1493);
    color: white;
}

#no {
    background: linear-gradient(45deg,#ffcccc,#ff9999);
    color: #d63384;
}

#yes:hover {
    transform: scale(1.1);
}

.heart {
    position: absolute;
    font-size: 2rem;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity:1; }
    100% { transform: translateY(-100px); opacity:0; }
}
</style>
</head>

<body>

<div id="hearts"></div>

<div class="container">

<!-- DEFAULT GIF (Giving Flowers) -->
<div id="topGif" class="gif-container">
    <div class="tenor-gif-embed"
        data-postid="11147624609714648432"
        data-share-method="host"
        data-aspect-ratio="0.862745"
        data-width="100%">
    </div>
</div>

<h1 id="mainHeading">Will You Be My Valentine? üíñ</h1>
<h1 id="yesHeading" style="display:none;">I knew you‚Äôd say yes! üíïü•∞</h1>

<div class="buttons">
    <button id="yes">üíï Yes</button>
    <button id="no">üíî No</button>
</div>

</div>

<footer>Made with love ‚ù§Ô∏è</footer>

<script src="https://tenor.com/embed.js"></script>

<script>
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const topGif = document.getElementById('topGif');
const container = document.querySelector('.container');
const heartsContainer = document.getElementById('hearts');

let noAttempts = 0;
let sadIndex = 0;

/* FIXED SAD GIFS WITH CORRECT RATIOS */
const sadGifs = [
    { id: "18519830", ratio: "1" },
    { id: "17237467286723257114", ratio: "1.10177" },
    { id: "12782870542608816906", ratio: "1" }
];

function renderGif(id, ratio) {
    topGif.innerHTML = `
        <div class="tenor-gif-embed"
            data-postid="${id}"
            data-share-method="host"
            data-aspect-ratio="${ratio}"
            data-width="100%">
        </div>
    `;
    if (window.Tenor) {
        window.Tenor.initEmbeds();
    }
}

// Move No button + rotate sad GIF
function moveNoButton() {

    const containerRect = container.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = containerRect.width - btnRect.width - 20;
    const maxY = containerRect.height - btnRect.height - 20;

    noBtn.style.position = 'absolute';
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    noAttempts++;
    yesBtn.style.transform = `scale(${1 + noAttempts * 0.1})`;

    const current = sadGifs[sadIndex];
    renderGif(current.id, current.ratio);

    sadIndex = (sadIndex + 1) % sadGifs.length;
}

noBtn.addEventListener('mouseenter', moveNoButton);
noBtn.addEventListener('click', moveNoButton);

// YES BUTTON
yesBtn.addEventListener('click', function() {

    document.querySelector('.buttons').style.display = 'none';
    document.getElementById('mainHeading').style.display = 'none';
    document.getElementById('yesHeading').style.display = 'block';

    // THANK YOU GIF (Correct Ratio)
    renderGif("11092575278240837627", "1");

    for(let i=0;i<20;i++){
        setTimeout(createHeart, i*150);
    }
});

function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    heartsContainer.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}

setInterval(createHeart,2000);
</script>

</body>
</html>
