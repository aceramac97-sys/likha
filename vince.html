<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffe6f2, #ffb3d9);
            color: #d63384;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 20px;
        }

        .gif-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .gif-box {
            width: 220px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: gray;
            color: white;
            position: relative;
        }

        #sadSection, #yesSection {
            display: none;
            margin-top: 40px;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity:1; }
            100% { transform: translateY(-100px); opacity:0; }
        }
    </style>
</head>
<body>

    <h1>For You üíê</h1>

    <!-- Giving Flower Girl GIF -->
    <div class="gif-container">
        <div class="gif-box">
            <div class="tenor-gif-embed"
                 data-postid="11147624609714648432"
                 data-share-method="host"
                 data-aspect-ratio="0.862745"
                 data-width="100%">
            </div>
        </div>
    </div>

    <h1>Will you be mine? üíñ</h1>

    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò¢</button>

    <!-- Sad GIFs -->
    <div id="sadSection">
        <h2>Please don't say no üò≠</h2>
        <div class="gif-container">

            <div class="gif-box">
                <div class="tenor-gif-embed"
                     data-postid="18519830"
                     data-share-method="host"
                     data-aspect-ratio="1"
                     data-width="100%">
                </div>
            </div>

            <div class="gif-box">
                <div class="tenor-gif-embed"
                     data-postid="17237467286723257114"
                     data-share-method="host"
                     data-aspect-ratio="1.10177"
                     data-width="100%">
                </div>
            </div>

            <div class="gif-box">
                <div class="tenor-gif-embed"
                     data-postid="12782870542608816906"
                     data-share-method="host"
                     data-aspect-ratio="1"
                     data-width="100%">
                </div>
            </div>

        </div>
    </div>

    <!-- YES GIF -->
    <div id="yesSection">
        <h2>She Said YES! üíñüéâ</h2>
        <div class="gif-container">
            <div class="gif-box">
                <div class="tenor-gif-embed"
                     data-postid="11092575278240837627"
                     data-share-method="host"
                     data-aspect-ratio="1"
                     data-width="100%">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Move No button randomly
        function moveNo() {
            const button = document.getElementById("noBtn");
            const x = Math.floor(Math.random() * 300) - 150;
            const y = Math.floor(Math.random() * 200) - 100;
            button.style.transform = `translate(${x}px, ${y}px)`;

            // Show sad GIFs when hovered
            document.getElementById("sadSection").style.display = "block";
            document.getElementById("yesSection").style.display = "none";
        }

        document.getElementById("noBtn").addEventListener("click", moveNo);

        // Yes button click
        document.getElementById("yesBtn").addEventListener("click", function() {
            document.getElementById("yesSection").style.display = "block";
            document.getElementById("sadSection").style.display = "none";

            // Optional: floating hearts
            for(let i=0;i<20;i++){
                setTimeout(createHeart, i*150);
            }
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent = "üíñ";
            heart.style.left = Math.random()*100 + "vw";
            document.body.appendChild(heart);
            setTimeout(()=>heart.remove(),5000);
        }
    </script>

    <!-- Tenor Script (only once) -->
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

</body>
</html>
