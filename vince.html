    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffe6f2, #ffb3d9);
            color: #d63384;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .gif-container {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0 auto 20px;
            border-radius: 10px;
            transition: opacity 0.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        #yes {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            box-shadow: 0 4px 8px rgba(255,20,147,0.3);
        }

        #no {
            background: linear-gradient(45deg, #ffcccc, #ff9999);
            color: #d63384;
            box-shadow: 0 4px 8px rgba(255,204,204,0.3);
        }

        #yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(255,20,147,0.5);
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff69b4;
            animation: float 5s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity:1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity:0; }
        }

        @keyframes fadeIn {
            from { opacity:0; transform:translateY(20px);}
            to { opacity:1; transform:translateY(0);}
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #d63384;
            text-align: center;
        }

        @media (max-width:768px) {
            h1 { font-size:2rem; }
            .buttons { flex-direction: column; gap:10px; }
            button { padding:12px 25px; font-size:1rem; }
            .gif-container { max-width:250px; }
        }
    </style>
</head>
